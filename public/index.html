    <script>

        jQuery(document).ready(function (){
            Animation();
        });

        function Animation(){
            AOS.init({
                once:true,
                duration:1000,
            });
            if($('.wow').length){
                var wow = new WOW(
                {
                    boxClass:     'wow',
                    animateClass: 'animated',
                    offset:       0,
                    mobile:       true,
                    live:         true
                }
                );
                wow.init();
            }
        }
